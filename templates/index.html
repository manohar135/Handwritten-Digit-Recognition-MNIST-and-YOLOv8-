{% extends "base.html" %}

<!-- statics -->
{%block static%} 
<link rel="stylesheet" href="static\home\style.css">
{%endblock static%}

<!-- Body -->
{%block body%}

<div class="container-lg">
    <div class="row mt-5 justify-content-center">
        <h1>Hand written Digit Recognization</h1>
        <div class="row btn-block">
            <a href = "{{url_for('video')}}">Image</a>
            <a href = "{{url_for('yolov8')}}">YOLO Digit Detection</a>
        </div>
        <div class="col-6 canvas-block">

            <!-- The canvas to draw digit image -->
            <div class="canvas-text">Draw a digit below from 0-9</div>
            <div class="canvas-draw mt-2">
                <canvas id="canvas" width="280" height="280"></canvas>
            </div> 

            <!-- This form is used to send the javascript array to django view(digit) -->
            <div>
                <button class="btn-orange mt-2" id="clearCanvas">Clear</button>
            </div>
        </div>

        <!-- Displaying predicted value -->
        <div class="col-6 digit-value">
            <div>
                <p id="predict_value">0</p> 
            </div>
        </div>

        <!-- Display the progress bar  -->
        <div class="mt-3" id="progress_bar">
        </div>
    </div>
</div>

{%endblock body%}


<!-- Scripts  -->
{%block script%} 
<script src="static\home\script.js"></script>
{% endblock script %}
